<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YouTube Speed Adjuster</title>
    <style>
      :root { --w: 320px; }
      body { width: var(--w); font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; margin: 12px; color: #111; }
      .row { display: grid; grid-template-columns: auto 1fr auto 72px; gap: 8px; align-items: center; margin-top: 8px; }
      .badge { font-weight: 600; font-size: 12px; background: #f2f2f2; padding: 4px 8px; border-radius: 999px; }
      input[type="number"] { width: 72px; }
      input[type="range"] { width: 100%; height: 4px; }
      .muted { color: #666; font-size: 12px; }
      .hidden { display: none; }
      .btn { padding: 2px 8px; border-radius: 6px; border: 1px solid #d0d0d0; background: #fafafa; cursor: pointer; }
      .btn:hover { background: #f0f0f0; }
    </style>
  </head>
  <body>
    <div id="not-youtube" class="muted hidden">Open a YouTube video to control speed.</div>
    <div id="ui" class="hidden">
      <div><span class="badge" id="badge">1x</span></div>
      <div class="row">
        <button id="minus" class="btn">âˆ’</button>
        <input id="range" type="range" min="0.1" max="10" step="0.05" value="1">
        <button id="plus" class="btn">+</button>
        <input id="number" type="number" min="0.1" max="10" step="0.01" value="1.00">
      </div>
      <div class="row" style="grid-template-columns:auto auto auto auto;">
        <button id="reset" class="btn">Reset 1x</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
  </html>
